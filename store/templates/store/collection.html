{% extends 'store/layouts/main.html' %}
{% block content %}
 <div class="py-3 bg-primary">
     <div class="container">
         <a class="text-white" href="{% url 'home' %}">Home</a>
         <a class="text-white" href="{% url 'collection' %}">Collection</a>
     </div>
 </div>
<div class="container">
    <div class="row">
        <h2>Collections</h2>
        <hr>
        <div class="row">
            {% for item in category %}
            <div class="col-md-3">
                <div class="card">
                    <a href="{% url 'collectionview' item.slug %}">
                        <div class="card-body">
                            <div class="category-image">
                                <img src="{{item.image.url}}" alt="Category Image" class="w-100" style="height:300px">
                            </div>
                            <h4 class="text-center">{{item.name}}</h4>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
